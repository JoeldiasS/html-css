<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid;
            padding: 10px;
            text-align: center; /* alinhamento horizontal*/
            vertical-align: middle; /*alinhamento cetro vertical= middle*/
            
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table> <!--Tabela = também existe o TH table header= cabeçalho da tabela-->
        <h2>Tabela de Dados</h2> 
        <tr> <!--table row= linha da Tabela-->
            <td>A1</td> <!--Table data= Dados da tabela-->
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>

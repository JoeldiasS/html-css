<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            width: 300px;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
          
            <td>e</td>
            <td rowspan="3">f</td>
        </tr>
        <tr>
            
            <td>h</td>
            
        </tr>
        <tr>
            
            <td colspan="2">k</td>
            
        </tr>
    </table>
</body>
</html>

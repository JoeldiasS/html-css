<!DOCTYPE html>
<html lang="ept-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        col.cnome {
            background-color: rgb(135, 135, 232);
        }

    </style>
</head>
<body>
    <table>
        <caption>Cadastros</caption>

        <colgroup>
            <col class="cnome" span="2">
        
        </colgroup>

        <thead>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </thead>

        <tbody>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>45</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>25</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Antônia</td>
                <td>F</td>
                <td>19</td>
                <td>Executiva</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
